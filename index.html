<!DOCTYPE html>
<html>
<head>
  <title>Craigslist</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <header>
    <h1>The World's Largest Classified Advertisement Website</h1>
    <img src = "logo.png" alt = "craigslist logo" class="logo">
  </header>
  <main>
    <section id="search">
      <h2>Search Anything</h2>
      <button type="submit">Search</button>
    </section>
    <section id="categories">
      <div
      class="flex-container">
      <div
      class="flex">Community</div>
      <div
      class="flex">Housing</div>
      <div
      class="flex">Others</div>
      </div>
    </section>
    <section id="createpost">
      <button type="submit">Create a Post Instead!</button>
    </section>
  </main>
  <footer>
    <p>Copyright 2023</p>
  </footer>
</body>
</html>
